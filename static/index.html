<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Biu!</title>
  <link rel="stylesheet" href="/styles/index.css" />
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <div id="navbar">
    <div id="groups-wrapper">
      <label>Groups</label>
      <div id="group-list"></div>
    </div>
    <div id="tasks-wrapper">
      <label>Tasks</label>
      <div>
        <div id="task-list"></div>
        <div id="all-operations-wrapper">
          <button class="start-all" data-type="start-all">start all</button>
          <button class="restart-all" data-type="restart-all">restart all</button>
          <button class="stop-all" data-type="stop-all">stop all</button>
          <button class="close-all red" data-type="close-all">close all</button>
        </div>
      </div>
    </div>
  </div>
  <div id="outputs-wrapper"></div>
  <div id="disconnected-mask" style="display: none;">
    <div class="text">
      Oops, disconnected.
      <p>Have you restarted Biu after editor restarting/reloading?</p>
    </div>
  </div>
  <script src="/scripts/output-block.js"></script>
  <script src="/scripts/index.js"></script>
</body>
</html>
